<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>

    <div class="calculadora">

        <input type="text" id="visor"></input>

        <div class="container">


        <button onclick="limpar()">C</button>
        
        <button onclick="inserirNum(7)" >7</button>
        <button onclick="inserirNum(8)" >8</button>
        <button onclick="inserirNum(9)" >9</button>

        <button onclick="inserirOp('+')">+</button>

        <button onclick="inserirNum(4)">4</button>
        <button onclick="inserirNum(5)">5</button>
        <button onclick="inserirNum(6)">6</button>

        <button onclick="inserirOp('-')">-</button>

        <button onclick="inserirNum(1)">1</button>
        <button onclick="inserirNum(2)">2</button>
        <button onclick="inserirNum(3)">3</button>

        <button onclick="inserirOp('/')">/</button>

        <button onclick="inserirNum(0)">0</button>

        <button onclick="inserirOp('*')">*</button>


        <button onclick="calcular()">=</button>

    </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
